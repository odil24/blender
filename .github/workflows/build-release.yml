name: Build Blender (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-blender:
    runs-on: windows-latest

    steps:
      - name: Checkout source with LFS
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install dependencies
        run: |
          choco install cmake ninja -y
          choco install python --version=3.11.9 -y

      - name: Configure Blender build
        shell: cmd
        run: |
          mkdir build
          cd build
          cmake .. ^
            -G "Ninja" ^
            -DWITH_PLAYER=OFF ^
            -DWITH_INSTALL_PORTABLE=ON ^
            -DWITH_PYTHON_INSTALL=ON

      - name: Build Blender
        run: |
          cd build
          ninja

      - name: Package Blender build
        run: |
          cd build/bin/Release
          powershell Compress-Archive -Path * -DestinationPath ../../blender-windows-build.zip

      - name: Upload Blender artifact
        uses: actions/upload-artifact@v4
        with:
          name: blender-windows-build
          path: build/blender-windows-build.zip
