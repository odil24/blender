name: Build Blender Fork

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        compiler: [mingw]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup MinGW (only if mingw)
        if: matrix.compiler == 'mingw'
        uses: egor-tensin/setup-mingw@v2
        with:
          version: 12.2.0
          platform: x64

      - name: Install dependencies
        run: |
          choco install ninja cmake --yes

      - name: Configure build
        run: |
          cmake -S . -B build `
            -G Ninja `
            -DCMAKE_BUILD_TYPE=Release

      - name: Compile
        run: cmake --build build --config Release

      - name: Package artifacts
        run: |
          mkdir package
          copy build\bin\Release\*.exe package\
          copy build\bin\Release\*.dll package\

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blender-windows-${{ matrix.compiler }}
          path: package
